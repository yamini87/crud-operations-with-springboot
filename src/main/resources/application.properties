#datasource configuration for first datasource - Employee
spring.datasource.jdbc-url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#datasource configuration for second datasource - Manager
spring.seconddatasource.jdbc-url=jdbc:h2:tcp://localhost/~/mydb
spring.seconddatasource.username=sa
spring.seconddatasource.password=
spring.seconddatasource.driver-class-name=org.h2.Driver

# DDL generation
spring.jpa.generate-ddl=true


spring.h2.console.enabled=true
#spring.jpa.database=default
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true